server:
  port: 9005
#配置服务名称
spring:
  profiles:
    active: dev #指定环境
  application:
    name: config-server
  boot:
    admin:
      client:
        url: http://localhost:9202 # 注册到Admin

#将服务注册到注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

#（包含所有端点的信息）
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
      health:
        show-details: always