server:
  port: 9201
  servlet:
      context-path: /job-admin

spring:
  profiles:
    active: dev #指定环境
  application:
    name: job-admin
  freemarker:
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
    suffix: .ftl
    templateLoaderPath: classpath:/templates/
  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/

#将服务注册到注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

#（包含所有端点的信息）
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    servlet:
      context-path: /actuator
  health:
    mail:
      enabled: false

swagger2:
  base:
    package: com.yhb.job.admin.controller
  group:
    name: 分布式任务调度中心平台
